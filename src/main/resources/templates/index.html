<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
            integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
            integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
            crossorigin="anonymous"></script>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script>
        function deleteById() {
            var checkboxs = $("input[type=checkbox]:gt(0)");
            var ids = "";
            $.each(checkboxs, function (e, i) {
                var checked = $(this).is(":checked");
                if (checked) {
                    ids += $(this).val() + ",";
                }
            })
            $("#ids").val(ids);
            $("#deleteByIdsFrom").submit();
        }

        function gCheck(checkbox) {
            var checked = $(checkbox).is(":checked");
            if (checked) {
                var checkboxs = $("input[type=checkbox]:gt(0)");
                $.each(checkboxs, function (e, i) {

                    console.info(true);
                    $(this).prop("checked", true);
                })

            } else {
                var checkboxs = $("input[type=checkbox]:gt(0)");
                $.each(checkboxs, function (e, i) {
                    console.info(false);
                    $(this).prop("checked", false);
                })

            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-2 col-md-2"></div>
        <div class="col-xs-8 col-md-8">
            <div th:replace="/pub/header"></div>
            <div class="btn-group">
                <a type="button" class="btn btn-default" href="/baoxiu/toEdit">新增</a>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>报修人</th>
                    <th>报修内容</th>
                    <th>报修位置</th>
                    <th>报修反馈</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="baoxiu : ${baoxius}">
                    <td th:text="${baoxiu.name}"></td>
                    <td th:text="${baoxiu.content}"></td>
                    <td th:text="${baoxiu.location}"></td>
                    <td th:text="${baoxiu.feedback}"></td>
                    <td>
                        <a class="btn btn-info" th:href="'/baoxiu/toEdit?id='+${baoxiu.id}">编辑</a>
                        <a class="btn  btn-danger" th:href="'/baoxiu/delete?id='+${baoxiu.id}">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-2 col-md-2"></div>
    </div>
</div>
</body>
</html>
